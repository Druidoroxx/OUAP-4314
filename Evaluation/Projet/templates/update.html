<html>
	<head>
		<title>{{t}}</title>
	</head>
	<style>	
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{h}}</h1>
	<hr>
	<h3>Update annonce</h3>
	<form action="/action3" method="POST">
	{% for task in tasks %}
		Unique Object ID : {{ task['_id'] }}<br/>
	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

	<table>
	<tr>
	<td>Localisation</td><td> : </td><td><input type="text" name="location" value="{{ task['location'] }}" placeholder="{{ task['location'] }}"></td>
	</tr>
	<tr>
	<td>Titre</td><td> : </td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>
	</tr>
	<tr>
	<td>Description</td><td> : </td><td><textarea type="text" name="desc" rows=3 cols=30 placeholder="{{ task['desc'] }}"> {{ task['desc'] }} </textarea></td>
	</tr>
	<tr>
	<td>Type</td><td> : </td><td><input type="text" name="typ" value="{{ task['typ'] }}" placeholder="{{ task['typ'] }}"></td>
	</tr>
	<tr>
	<td>Prix</td><td> : </td><td><input type="text" name="pr" value="{{ task['pr'] }}" placeholder="{{ task['pr'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update Annonce </button>
		<br/>
	</form>
	<a href="/">Retour</a>
</body>
</html>
